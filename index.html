<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="card">
    <img class='card__avatar'src="images/image-equilibrium.jpg"
    alt="A glass cube balanced on it's edge.">
    <h1 class="card__title">
      Equilibrium #3429
    </h1>
    <p class="card__description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="card__price">
      <p class="price">
        <img src="images/icon-ethereum.svg" alt="" srcset="">
        0.041 ETH</p>
      <p class="available">
       <img src="images/icon-clock.svg" alt="" srcset=""> 
        3 days left</p>
    </div>
    <p class="card__author">
      <img class="card__author__profile" src="images/image-avatar.png">
      Creation of <span>Jules Wyvern</span>
    </p>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
